<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable DataTable</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/colresize/1.0.1/css/dataTables.colResize.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/colresize/1.0.1/js/dataTables.colResize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <button class="btn btn-sm btn-primary del-pg update-btn" data-pid="brown" type="button" data-toggle="modal" data-target="#uploadModal">
        Update
    </button>
    
    <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel">Upload New File</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Display data-pid here -->
                    <h1 id="modalPid"></h1>
    
                    <form id="uploadForm" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="fileInput">Choose a file to upload</label>
                            <input type="file" class="form-control" id="fileInput" name="file" required>
                        </div>
                        <input type="hidden" id="beltId" name="beltId">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="uploadFileBtn">Upload File</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Use jQuery for easier DOM manipulation
        $(document).ready(function () {
            // Listen for button click
            $('.update-btn').on('click', function () {
                // Get the data-pid value
                const pid = $(this).data('pid');
                // Update the modal content
                $('#modalPid').text(pid);
            });
        });
    </script>
    
</body>
</html>
